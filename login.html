<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arduino Scanner - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e1a35;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 360px;
            padding: 30px;
            line-height: 1.4em;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #3367d6;
        }

        .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>3D Scanner Dashboard</h1>

        <form action="/validate-license" method="POST">
            <div class="form-group">
                <label for="license_key">License Key</label>
                <input type="text" id="license_key" name="license_key" required>
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <button type="submit">Activate</button>
        </form>
    </div>
</body>

</html>
