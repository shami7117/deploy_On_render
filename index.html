<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Arduino Serial Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e1a35;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3367d6;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #outputContainer {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      width: 360px;
      height: 260px;
      overflow-y: auto;
      padding: 16px;
      line-height: 1.4em;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    #output {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .status {
      margin-top: 10px;
      color: #4CAF50;
      font-size: 12px;
    }

    .user-action {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .logout-btn {
      padding: 6px 12px;
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 12px;
    }

    .logout-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* New styles for 3D viewer */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }

    .row {
      display: flex;
      width: 100%;
      margin-top: 20px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    #viewerContainer {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      width: 500px;
      height: 400px;
      margin-left: 20px;
      display: none;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
    }

    #stlViewer {
      width: 100%;
      height: 100%;
    }

    #viewerControls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    #viewerControls button {
      padding: 5px 10px;
      font-size: 12px;
      opacity: 0.8;
    }

    @media (max-width: 900px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      #viewerContainer {
        margin-left: 0;
        margin-top: 20px;
        width: 360px;
      }
    }
  </style>
</head>

<body>

  <div class="user-action">
    <a href="/logout"><button class="logout-btn">Logout</button></a>
  </div>

  <h1>Arduino Serial Monitor</h1>

  <div class="container">
    <div class="controls">
      <button id="connect">Connect</button>
      <button id="start">Start Arduino</button>
      <button id="save">Save Data</button>
      <button id="process">Process</button>
      <button id="download" disabled>Download STL</button>
    </div>

    <div class="status" id="status"></div>

    <div class="row">
      <div id="outputContainer">
        <div id="output"></div>
      </div>

      <div id="viewerContainer">
        <div id="stlViewer"></div>
        <div id="viewerControls">
          <button id="resetView">Reset View</button>
          <button id="wireframeToggle">Wireframe</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Three.js and STL loader from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/STLLoader.js"></script>

  <script>
    let port;
    let writer;
    let serialData = '';
    let hasProcessedData = false;
    let scene, camera, renderer, controls, mesh;
    let wireframeMode = false;

    const connectButton = document.getElementById("connect");
    const startButton = document.getElementById("start");
    const saveButton = document.getElementById("save");
    const processButton = document.getElementById("process");
    const downloadButton = document.getElementById("download");
    const output = document.getElementById("output");
    const outputContainer = document.getElementById("outputContainer");
    const status = document.getElementById("status");
    const viewerContainer = document.getElementById("viewerContainer");
    const resetViewBtn = document.getElementById("resetView");
    const wireframeToggleBtn = document.getElementById("wireframeToggle");

    // Check if browser supports Web Serial API
    if (!navigator.serial) {
      status.innerHTML = "Web Serial API not supported in this browser. Try Chrome or Edge.";
      status.style.color = "#ff4444";
      connectButton.disabled = true;
      startButton.disabled = true;
    }

    connectButton.addEventListener("click", async () => {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        const decoder = new TextDecoderStream();
        const inputDone = port.readable.pipeTo(decoder.writable);
        const inputStream = decoder.readable;
        const reader = inputStream.getReader();

        const encoder = new TextEncoderStream();
        const outputDone = encoder.readable.pipeTo(port.writable);
        writer = encoder.writable.getWriter();

        output.innerHTML += "Connected.<br>";
        status.innerHTML = "Serial port connected successfully";
        connectButton.disabled = true;
        startButton.disabled = false;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          if (value) {
            const safeValue = value.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            output.innerHTML += safeValue.replace(/\n/g, "<br>");
            outputContainer.scrollTop = outputContainer.scrollHeight;
            serialData += value;
          }
        }

        reader.releaseLock();
      } catch (err) {
        console.error("Error:", err);
        output.innerHTML += `<br><b>Error:</b> ${err.message}`;
        status.innerHTML = `Error: ${err.message}`;
        status.style.color = "#ff4444";
      }
    });

    startButton.addEventListener("click", async () => {
      if (writer) {
        await writer.write("start\n");
        output.innerHTML += "<br><i>Sent: start</i><br>";
        outputContainer.scrollTop = outputContainer.scrollHeight;
        status.innerHTML = "Start command sent to Arduino";
      } else {
        status.innerHTML = "Please connect to a serial port first";
        status.style.color = "#ff4444";
      }
    });

    saveButton.addEventListener("click", async () => {
      status.innerHTML = "Saving data...";
      try {
        const response = await fetch("/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: serialData })
        });

        if (response.ok) {
          const result = await response.text();
          status.innerHTML = "Data saved successfully";
          status.style.color = "#4CAF50";
          processButton.disabled = false;
        } else {
          const error = await response.text();
          status.innerHTML = `Error: ${error}`;
          status.style.color = "#ff4444";
        }
      } catch (err) {
        status.innerHTML = `Error: ${err.message}`;
        status.style.color = "#ff4444";
      }
    });

    processButton.addEventListener("click", async () => {
      status.innerHTML = "Processing data...";
      try {
        const response = await fetch("/process", { method: "POST" });

        if (response.ok) {
          const result = await response.text();
          status.innerHTML = "Processing complete. STL file is ready for download.";
          status.style.color = "#4CAF50";
          downloadButton.disabled = false;
          hasProcessedData = true;

          // Show the viewer container
          viewerContainer.style.display = "block";

          // Initialize or update the 3D viewer
          initViewer();
          loadSTL();
        } else {
          const error = await response.text();
          status.innerHTML = `Error: ${error}`;
          status.style.color = "#ff4444";
        }
      } catch (err) {
        status.innerHTML = `Error: ${err.message}`;
        status.style.color = "#ff4444";
      }
    });

    downloadButton.addEventListener("click", () => {
      if (hasProcessedData) {
        window.location.href = "/download-stl";
        status.innerHTML = "Downloading STL file...";
      } else {
        status.innerHTML = "No STL file available. Please process data first.";
        status.style.color = "#ff4444";
      }
    });

    // ThreeJS functions
    function initViewer() {
      const container = document.getElementById('stlViewer');

      // If renderer already exists, return early
      if (renderer) return;

      // Scene setup
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a2b42);

      // Camera setup
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 30;

      // Renderer setup
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.innerHTML = '';
      container.appendChild(renderer.domElement);

      // Controls setup
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;

      // Lights
      const ambientLight = new THREE.AmbientLight(0x404040, 1);
      scene.add(ambientLight);

      const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight1.position.set(1, 1, 1);
      scene.add(directionalLight1);

      const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight2.position.set(-1, -1, -1);
      scene.add(directionalLight2);

      // Handle window resize
      window.addEventListener('resize', onWindowResize);

      // Start animation loop
      animate();
    }

    function onWindowResize() {
      const container = document.getElementById('stlViewer');
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadSTL() {
      // Create a unique URL with a timestamp to avoid caching
      const stlURL = `/download-stl?t=${new Date().getTime()}`;
      const loader = new THREE.STLLoader();

      // Remove existing mesh if it exists
      if (mesh) {
        scene.remove(mesh);
      }

      // Show loading status
      status.innerHTML = "Loading STL viewer...";

      loader.load(stlURL, function (geometry) {
        // Center the geometry
        geometry.computeBoundingBox();
        const center = geometry.boundingBox.getCenter(new THREE.Vector3());
        geometry.translate(-center.x, -center.y, -center.z);

        // Create material
        const material = new THREE.MeshPhongMaterial({
          color: 0x4285f4,
          specular: 0x111111,
          shininess: 200
        });

        // Create mesh
        mesh = new THREE.Mesh(geometry, material);

        // Scale to fit view (if needed)
        geometry.computeBoundingSphere();
        const radius = geometry.boundingSphere.radius;
        const scale = 10 / radius; // Adjust scaling factor as needed
        mesh.scale.set(scale, scale, scale);

        // Add to scene
        scene.add(mesh);

        // Reset camera
        resetView();

        status.innerHTML = "STL loaded successfully! Use mouse to rotate, scroll to zoom.";
      }, undefined, function (error) {
        status.innerHTML = "Error loading STL: " + error;
        status.style.color = "#ff4444";
      });
    }

    function resetView() {
      if (!camera || !controls) return;

      // Reset camera position
      camera.position.set(0, 0, 30);
      camera.lookAt(0, 0, 0);

      // Reset controls
      controls.reset();
    }

    function toggleWireframe() {
      if (!mesh) return;

      wireframeMode = !wireframeMode;
      mesh.material.wireframe = wireframeMode;

      // Update button text
      wireframeToggleBtn.textContent = wireframeMode ? "Solid" : "Wireframe";
    }

    // Add event listeners for viewer controls
    resetViewBtn.addEventListener('click', resetView);
    wireframeToggleBtn.addEventListener('click', toggleWireframe);
  </script>
</body>

</html>
