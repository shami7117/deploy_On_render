<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D Scanner Dashboard</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <!-- If you want to add PNG fallbacks as well -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">

  <!-- Prevent browser caching of favicon -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e1a35;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3367d6;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    /* Style for the stop button */
    #stop {
      background-color: #f44336;
    }

    #stop:hover {
      background-color: #d32f2f;
    }

    /* Style for the disconnect button */
    #disconnect {
      background-color: #ff9800;
    }

    #disconnect:hover {
      background-color: #f57c00;
    }

    /* Common styles for both containers */
    .content-container {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      width: 500px;
      height: 400px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      box-sizing: border-box;
      /* Ensure padding is included in width/height */
    }

    #outputContainer {
      overflow-y: auto;
      padding: 16px;
      line-height: 1.4em;
      font-family: monospace;
      font-size: 14px;
    }

    #viewerContainer {
      overflow: hidden;
      padding: 0;
      /* No padding for viewer to maximize canvas space */
    }

    .container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container-title {
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      padding-left: 5px;
    }

    #output {
      white-space: pre-wrap;
      width: 100%;
      height: 100%;
      word-wrap: break-word;
    }

    .status {
      margin-top: 10px;
      color: #4CAF50;
      font-size: 12px;
    }

    .user-action {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .logout-btn {
      padding: 6px 12px;
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 12px;
    }

    .logout-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }

    .row {
      display: flex;
      width: 100%;
      margin-top: 40px;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #stlViewer {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      /* Match the parent container's border radius */
    }

    #viewerControls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    #viewerControls button {
      padding: 5px 10px;
      font-size: 12px;
      opacity: 0.8;
    }

    #placeholderText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    @media (max-width: 1060px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      #viewerContainer {
        margin-top: 40px;
      }
    }
  </style>
</head>

<body>

  <div class="user-action">
    <a href="/logout"><button class="logout-btn">Logout</button></a>
  </div>

  <h1>3D Scanner Dashboard</h1>

  <div class="container">
    <div class="controls">
      <button id="connect">Connect</button>
      <button id="disconnect" disabled>Disconnect</button>
      <button id="start">Start Arduino</button>
      <!-- <button id="stop" disabled>Stop</button> -->
      <button id="save">Save Data</button>
      <button id="process">Process</button>
      <button id="download" disabled>Download STL</button>
    </div>

    <div class="status" id="status"></div>

    <div class="row">
      <div class="container-wrapper">
        <div class="container-title">Arduino Serial Monitor</div>
        <div id="outputContainer" class="content-container">
          <div id="output"></div>
        </div>
      </div>

      <div class="container-wrapper">
        <div class="container-title">3D Viewer</div>
        <div id="viewerContainer" class="content-container">
          <div id="placeholderText">Process data to view 3D model</div>
          <div id="stlViewer"></div>
          <div id="viewerControls">
            <button id="resetView">Reset View</button>
            <button id="wireframeToggle">Wireframe</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Three.js Library and its modules -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/STLLoader.js"></script>

    <script>
      let port = null;
      let writer = null;
      let reader = null;
      let readableStreamClosed = null;
      let writableStreamClosed = null;
      let serialData = '';
      let hasProcessedData = false;
      let scene, camera, renderer, controls, mesh;
      let wireframeMode = false;
      let isConnected = false;
      let isReading = false;
      let readController = null;

      const connectButton = document.getElementById("connect");
      const disconnectButton = document.getElementById("disconnect");
      const startButton = document.getElementById("start");
      const stopButton = document.getElementById("stop");
      const saveButton = document.getElementById("save");
      const processButton = document.getElementById("process");
      const downloadButton = document.getElementById("download");
      const output = document.getElementById("output");
      const outputContainer = document.getElementById("outputContainer");
      const status = document.getElementById("status");
      const viewerContainer = document.getElementById("viewerContainer");
      const placeholderText = document.getElementById("placeholderText");
      const resetViewBtn = document.getElementById("resetView");
      const wireframeToggleBtn = document.getElementById("wireframeToggle");

      // Initialize buttons state
      startButton.disabled = true;
      stopButton.disabled = true;
      processButton.disabled = true;
      saveButton.disabled = true;

      // Check if browser supports Web Serial API
      if (!navigator.serial) {
        status.innerHTML = "Web Serial API not supported. Please use Chrome, Edge, or Opera with HTTPS.";
        status.style.color = "#ff4444";
        connectButton.disabled = true;
        disconnectButton.disabled = true;
        startButton.disabled = true;
      } else {
        status.innerHTML = "Ready to connect. Make sure your device is plugged in.";
        status.style.color = "#4CAF50";
      }

      // FIXED CONNECT BUTTON - Better error handling and stream management
      connectButton.addEventListener("click", async () => {
        try {
          // Clear any existing connection first
          if (isConnected) {
            await disconnect();
          }

          // Clear the data and display
          serialData = '';
          output.innerHTML = "Requesting port selection...<br>";
          outputContainer.scrollTop = outputContainer.scrollHeight;
          status.innerHTML = "Select your Arduino from the port list...";

          // Request port with better error handling
          try {
            port = await navigator.serial.requestPort();
            output.innerHTML += "Port selected. Opening connection...<br>";
            outputContainer.scrollTop = outputContainer.scrollHeight;
          } catch (selectionError) {
            if (selectionError.name === 'NotFoundError') {
              throw new Error("No port selected. Please select your Arduino device.");
            } else {
              throw selectionError;
            }
          }

          // Open port with proper configuration
          await port.open({
            baudRate: 9600,
            dataBits: 8,
            stopBits: 1,
            parity: "none",
            flowControl: "none"
          });

          output.innerHTML += "Port opened. Setting up data streams...<br>";
          outputContainer.scrollTop = outputContainer.scrollHeight;

          // Set up readable stream
          const textDecoder = new TextDecoderStream();
          readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
          reader = textDecoder.readable.getReader();

          // Set up writable stream
          const textEncoder = new TextEncoderStream();
          writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
          writer = textEncoder.writable.getWriter();

          // Update connection state
          isConnected = true;

          // Update UI
          output.innerHTML += "✓ Connected successfully!<br>";
          status.innerHTML = "Serial port connected. Ready to communicate with Arduino.";
          status.style.color = "#4CAF50";
          connectButton.disabled = true;
          disconnectButton.disabled = false;
          startButton.disabled = false;

          // Start reading in background
          startReading();

        } catch (error) {
          console.error("Connection error:", error);
          let errorMsg = error.message || "Unknown connection error";

          // Provide specific error messages
          if (error.name === 'NetworkError') {
            errorMsg = "Device connection failed. Check if the device is plugged in and not used by another application.";
          } else if (error.name === 'InvalidStateError') {
            errorMsg = "Port is already open or in use by another application.";
          } else if (error.name === 'NotFoundError') {
            errorMsg = "No device selected or device not found.";
          }

          output.innerHTML += `<br><strong style="color: #ff4444;">Connection Error:</strong> ${errorMsg}<br>`;
          status.innerHTML = `Connection failed: ${errorMsg}`;
          status.style.color = "#ff4444";

          // Clean up on error
          await cleanupConnection();
        }
      });

      // Improved reading function with better error handling
      async function startReading() {
        if (isReading) return;

        isReading = true;
        readController = new AbortController();

        try {
          while (isReading && isConnected && reader) {
            const { value, done } = await reader.read();

            if (done) {
              console.log("Reading completed");
              break;
            }

            if (value && value.length > 0) {
              // Sanitize the value for HTML display
              const safeValue = value.replace(/</g, "&lt;").replace(/>/g, "&gt;");
              output.innerHTML += safeValue.replace(/\n/g, "<br>");
              outputContainer.scrollTop = outputContainer.scrollHeight;

              // Store raw data
              serialData += value;
            }
          }
        } catch (error) {
          if (error.name !== 'AbortError' && isConnected) {
            console.error("Reading error:", error);
            output.innerHTML += `<br><strong style="color: #ff9800;">Read Error:</strong> ${error.message}<br>`;
            status.innerHTML = "Error reading from device. Connection may be unstable.";
            status.style.color = "#ff9800";
          }
        } finally {
          isReading = false;
          console.log("Reading stopped");
        }
      }

      // Improved disconnect function
      async function disconnect() {
        try {
          // Stop reading
          isReading = false;
          if (readController) {
            readController.abort();
          }

          // Close reader
          if (reader) {
            try {
              await reader.cancel();
            } catch (e) {
              console.log("Reader cancel error (non-critical):", e);
            }
            reader = null;
          }

          // Close writer
          if (writer) {
            try {
              await writer.close();
            } catch (e) {
              console.log("Writer close error (non-critical):", e);
            }
            writer = null;
          }

          // Wait for streams to close
          if (readableStreamClosed) {
            try {
              await readableStreamClosed;
            } catch (e) {
              console.log("Readable stream close error (non-critical):", e);
            }
          }

          if (writableStreamClosed) {
            try {
              await writableStreamClosed;
            } catch (e) {
              console.log("Writable stream close error (non-critical):", e);
            }
          }

          // Close port
          if (port) {
            try {
              await port.close();
            } catch (e) {
              console.log("Port close error (non-critical):", e);
            }
            port = null;
          }

        } catch (error) {
          console.error("Disconnect error:", error);
        } finally {
          await cleanupConnection();
        }
      }

      // Clean up connection state
      async function cleanupConnection() {
        isConnected = false;
        isReading = false;
        port = null;
        reader = null;
        writer = null;
        readableStreamClosed = null;
        writableStreamClosed = null;
        readController = null;

        // Update UI
        connectButton.disabled = false;
        disconnectButton.disabled = true;
        startButton.disabled = true;
        stopButton.disabled = true;
      }

      // Disconnect button event listener
      disconnectButton.addEventListener("click", async () => {
        output.innerHTML += "<br><i>Disconnecting...</i><br>";
        status.innerHTML = "Disconnecting from device...";
        status.style.color = "#ff9800";

        await disconnect();

        output.innerHTML += "<br><i>✓ Disconnected from serial port</i><br>";
        outputContainer.scrollTop = outputContainer.scrollHeight;
        status.innerHTML = "Disconnected. Ready to connect to a new device.";
        status.style.color = "#4CAF50";
      });

      // Send command helper function
      async function sendCommand(command) {
        if (!writer || !isConnected) {
          status.innerHTML = "Please connect to a serial port first";
          status.style.color = "#ff4444";
          return false;
        }

        try {
          await writer.write(command + "\n");
          output.innerHTML += `<br><i style="color: #4CAF50;">Sent: ${command}</i><br>`;
          outputContainer.scrollTop = outputContainer.scrollHeight;
          return true;
        } catch (error) {
          console.error("Send command error:", error);
          output.innerHTML += `<br><strong style="color: #ff4444;">Send Error:</strong> ${error.message}<br>`;
          status.innerHTML = `Error sending command: ${error.message}`;
          status.style.color = "#ff4444";
          return false;
        }
      }

      // START BUTTON
      startButton.addEventListener("click", async () => {
        const success = await sendCommand("start");
        if (success) {
          status.innerHTML = "Start command sent to Arduino";
          status.style.color = "#4CAF50";
          saveButton.disabled = false;
          stopButton.disabled = false;
        }
      });

      // STOP BUTTON
      stopButton.addEventListener("click", async () => {
        const success = await sendCommand("stop");
        if (success) {
          status.innerHTML = "Stop command sent to Arduino";
          status.style.color = "#4CAF50";
        }
      });

      saveButton.addEventListener("click", async () => {
        status.innerHTML = "Saving data...";
        try {
          const response = await fetch("/save", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: serialData })
          });

          if (response.ok) {
            const result = await response.text();
            status.innerHTML = "Data saved successfully";
            status.style.color = "#4CAF50";
            processButton.disabled = false;
          } else {
            const error = await response.text();
            status.innerHTML = `Error: ${error}`;
            status.style.color = "#ff4444";
          }
        } catch (err) {
          status.innerHTML = `Error: ${err.message}`;
          status.style.color = "#ff4444";
        }
      });

      processButton.addEventListener("click", async () => {
        status.innerHTML = "Processing data...";
        try {
          const response = await fetch("/process", { method: "POST" });

          if (response.ok) {
            const result = await response.text();
            status.innerHTML = "Processing complete. STL file is ready for download.";
            status.style.color = "#4CAF50";
            downloadButton.disabled = false;
            hasProcessedData = true;

            // Hide placeholder text
            placeholderText.style.display = "none";

            // Initialize the 3D viewer directly
            initViewer();
            loadSTL();
          } else {
            const error = await response.text();
            status.innerHTML = `Error: ${error}`;
            status.style.color = "#ff4444";
          }
        } catch (err) {
          status.innerHTML = `Error: ${err.message}`;
          status.style.color = "#ff4444";
        }
      });

      downloadButton.addEventListener("click", () => {
        if (hasProcessedData) {
          window.location.href = "/download-stl";
          status.innerHTML = "Downloading STL file...";
        } else {
          status.innerHTML = "No STL file available. Please process data first.";
          status.style.color = "#ff4444";
        }
      });

      // ThreeJS functions
      function initViewer() {
        const container = document.getElementById('stlViewer');

        // If renderer already exists, return early
        if (renderer) return;

        console.log("Initializing Three.js viewer");

        // Scene setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a2b42);

        // Camera setup
        camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 30;

        // Renderer setup
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.innerHTML = '';
        container.appendChild(renderer.domElement);

        // Controls setup
        try {
          controls = new THREE.OrbitControls(camera, renderer.domElement);
          controls.enableDamping = true;
          controls.dampingFactor = 0.25;
          controls.enableZoom = true;
          controls.autoRotate = false;
          console.log("OrbitControls initialized successfully");
        } catch (err) {
          console.error("Error initializing OrbitControls:", err);
          status.innerHTML = "Error initializing 3D viewer controls: " + err.message;
          status.style.color = "#ff4444";
        }

        // Improved lighting setup
        // Ambient light for base illumination
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Add hemisphere light for more natural environmental lighting
        const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 0.6);
        scene.add(hemisphereLight);

        // Add key light (main directional light)
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(5, 10, 7.5);
        directionalLight1.castShadow = true;
        scene.add(directionalLight1);

        // Add fill light (from opposite side)
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-5, 5, -7.5);
        scene.add(directionalLight2);

        // Add rim light for better edge definition
        const directionalLight3 = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight3.position.set(0, -10, 0);
        scene.add(directionalLight3);

        // Handle window resize
        window.addEventListener('resize', onWindowResize);

        // Start animation loop
        animate();

        console.log("Three.js viewer initialized");
      }

      function onWindowResize() {
        const container = document.getElementById('stlViewer');
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        if (controls) controls.update();
        renderer.render(scene, camera);
      }

      function loadSTL() {
        // Wait to ensure STLLoader is fully loaded
        if (typeof THREE.STLLoader === 'undefined') {
          console.error("STLLoader not available yet");
          setTimeout(loadSTL, 500);  // Retry after 500ms
          return;
        }

        // Create a unique URL with a timestamp to avoid caching
        const stlURL = `/download-stl?t=${new Date().getTime()}`;

        console.log("Loading STL from URL:", stlURL);

        // Create STL loader
        const loader = new THREE.STLLoader();

        // Remove existing mesh if it exists
        if (mesh) {
          scene.remove(mesh);
        }

        // Show loading status
        status.innerHTML = "Loading STL viewer...";

        loader.load(stlURL, function (geometry) {
          // Center the geometry
          geometry.computeBoundingBox();
          const center = geometry.boundingBox.getCenter(new THREE.Vector3());
          geometry.translate(-center.x, -center.y, -center.z);

          // Compute vertex normals if they don't exist
          if (!geometry.hasAttribute('normal')) {
            geometry.computeVertexNormals();
          }

          // Create material with proper settings for a complete 3D view
          const material = new THREE.MeshStandardMaterial({
            color: 0x4285f4,
            metalness: 0.3,
            roughness: 0.6,
            side: THREE.DoubleSide,  // This is critical to see both sides of the model
            flatShading: false,      // Use smooth shading
            shadowSide: THREE.DoubleSide
          });

          // Create mesh
          mesh = new THREE.Mesh(geometry, material);
          mesh.castShadow = true;
          mesh.receiveShadow = true;

          // Scale to fit view (if needed)
          geometry.computeBoundingSphere();
          const radius = geometry.boundingSphere.radius;
          const scale = 10 / radius; // Adjust scaling factor as needed
          mesh.scale.set(scale, scale, scale);

          // Add to scene
          scene.add(mesh);

          // Reset camera
          resetView();

          status.innerHTML = "STL loaded successfully! Use mouse to rotate, scroll to zoom.";
        }, undefined, function (error) {
          console.error("Error loading STL:", error);
          status.innerHTML = "Error loading STL: " + error;
          status.style.color = "#ff4444";
        });
      }

      function resetView() {
        if (!camera || !controls) return;

        // Reset camera position
        camera.position.set(0, 0, 30);
        camera.lookAt(0, 0, 0);

        // Reset controls
        controls.reset();
      }

      function toggleWireframe() {
        if (!mesh) return;

        wireframeMode = !wireframeMode;
        mesh.material.wireframe = wireframeMode;

        // Update button text
        wireframeToggleBtn.textContent = wireframeMode ? "Solid" : "Wireframe";
      }

      // Add event listeners for viewer controls
      resetViewBtn.addEventListener('click', resetView);
      wireframeToggleBtn.addEventListener('click', toggleWireframe);

      // Handle page visibility change to prevent issues when tab is hidden
      document.addEventListener('visibilitychange', () => {
        if (document.hidden && isConnected) {
          console.log('Page hidden, connection may be affected');
        }
      });

      // Handle page unload to clean up connections
      window.addEventListener('beforeunload', async () => {
        if (isConnected) {
          await disconnect();
        }
      });

      // Initialize the viewer once the DOM is loaded but don't load an STL yet
      document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM fully loaded");
        // Check if Three.js and its components are loaded
        if (typeof THREE !== 'undefined') {
          console.log("THREE is loaded");
          // Initialize empty viewer - we'll load STL only after processing
          initViewer();
        } else {
          console.error("THREE is not loaded!");
        }
      });
    </script>
</body>

</html>
